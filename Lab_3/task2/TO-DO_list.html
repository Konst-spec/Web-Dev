<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="header">
    <h1>ToDo List</h1>
</header>
<div class="container">
    <div class="todo-app">
        <h2>To-Do List </h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="New task">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
        </ul>
    </div>
</div>
<script src="Script.js"></script>
</body>
</html>
